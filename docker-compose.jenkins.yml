services:
  jenkins:
    build:
      context: .
      dockerfile: custom_jenkins/Dockerfile
    image: jenkins-dind
    container_name: jenkins-dind
    privileged: true
    user: root
    command: >
      sh -c "
      chmod 666 /var/run/docker.sock 2>/dev/null || true &&
      exec gosu jenkins /usr/bin/tini -- /usr/local/bin/jenkins.sh"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - jenkins-network

volumes:
  jenkins_home:

networks:
  jenkins-network:
    driver: bridge

